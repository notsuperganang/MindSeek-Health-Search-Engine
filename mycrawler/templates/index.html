<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindSeek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: white;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-button {
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .pagination-button:hover {
            background-color: #357abd;
            color: white;
        }

        .pagination-button.active {
            font-weight: bold;
            color: white;
            background-color: #357abd;
        }

        .next-button {
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 24px;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #357abd;
            color: white;
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            min-height: 100vh;
        }

        .logo-container {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 5rem;
            font-weight: 500;
            color: white;
            margin-bottom: 30px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box-wrapper {
            width: 100%;
            position: relative;
            margin-bottom: 10px;
        }

        .search-box {
            width: 100%;
            padding: 14px 45px;
            font-size: 16px;
            border: 1px solid #5f6368;
            border-radius: 24px;
            background-color: transparent;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .search-box:hover,
        .search-box:focus {
            background-color: #303134;
            border-color: #303134;
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
        }


        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
        }

        /* Styling untuk pesan error */
        .search-error {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
            bottom: -40px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            background: #303134;
            padding: 8px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .search-error.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .search-error .warning-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .search-error .error-title {
            font-weight: 600;
            color: #ff4444;
            margin-bottom: 2px;
        }

        .search-error .error-message {
            color: #fff;
            font-size: 13px;
        }

        /* Animasi shake yang smooth */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-2px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(2px);
            }
        }

        .search-box.shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        /* Tambahkan styling untuk state error */
        .search-box.error-highlight {
            background-color: #303134;
            border-color: rgba(255, 68, 68, 0.8);
            box-shadow: 0 1px 6px 0 rgba(255, 68, 68, 0.28);
        }

        .buttons-container {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-button {
            background-color: #303134;
            border: 1px solid #303134;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-button:hover {
            border: 1px solid #5f6368;
            box-shadow: 0 1px 3px rgba(23, 23, 23, 0.24);
        }

        .articles-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .article-card {
            background-color: #303134;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-4px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-color: #4285f4;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .view-more-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .view-more-button {
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .view-more-button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .article-content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #4285f4;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .article-description {
            font-size: 14px;
            color: #9aa0a6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        @media (max-width: 1024px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 3rem;
            }

            .buttons-container {
                flex-direction: column;
                width: 100%;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">MindSeek</div>
        </div>

        <form action="/search" method="GET" class="search-container" onsubmit="return validateSearch()">
            <div class="search-box-wrapper">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            fill="#9aa0a6" />
                    </svg>
                </div>
                <input type="text" name="q" class="search-box" placeholder="Search..." autofocus />
                <div id="searchError" class="search-error"></div>
            </div>

            <div class="buttons-container">
                <button type="submit" name="method" value="cosine" class="search-button">
                    Cosine Similarity
                </button>
                <button type="submit" name="method" value="jaccard" class="search-button">
                    Jaccard Similarity
                </button>
            </div>
        </form>

        <div class="articles-container">
            <h2>Artikel Terbaru</h2>
            <div class="articles-grid">
                {% for article in articles %}
                <div class="article-card" onclick="window.location.href='{{ article.url }}'">
                    <div class="article-image" style="background-image: url('{{ article.image_url }}')"></div>
                    <div class="article-content">
                        <div class="article-title">{{ article.title }}</div>
                        <div class="article-tags">
                            {% for tag in article.tags %}
                            <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                        <div class="article-description">
                            {{ article.content[:200] + '...' if article.content else '' }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            {% if has_next %}
            <div class="pagination-container">
                <a href="/?page=1" class="pagination-button" id="page-1">1</a>
                <a href="/?page=2" class="pagination-button" id="page-2">2</a>
                <a href="/?page=3" class="pagination-button" id="page-3">3</a>
                <a href="/?page=4" class="pagination-button" id="page-4">4</a>
                <a href="/?page=5" class="pagination-button" id="page-5">5</a>
                <a href="/?page=6" class="pagination-button" id="page-6">6</a>
                <a href="/?page=7" class="pagination-button" id="page-7">7</a>
                <a href="/?page=8" class="pagination-button" id="page-8">8</a>
                <a href="/?page=9" class="pagination-button" id="page-9">9</a>
                <a href="/?page=10" class="pagination-button" id="page-10">10</a>
                <a href="/?page=next" class="next-button">Berikutnya</a>
            </div>

            {% endif %}
        </div>
    </div>
    </div>
</body>

<script>
    // Mendapatkan halaman saat ini dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const currentPage = urlParams.get('page') || 1;

    // Menambahkan kelas 'active' pada halaman yang sesuai
    const activePage = document.getElementById(`page-${currentPage}`);
    if (activePage) {
        activePage.classList.add('active');
    }

    function validateSearch() {
        const searchInput = document.querySelector('input[name="q"]');
        const errorDiv = document.getElementById('searchError');

        const searchValue = searchInput.value.trim();

        if (!searchValue) {
            // Focus input and add shake effect
            searchInput.focus();
            searchInput.classList.add('shake');

            // Remove shake class after animation
            setTimeout(() => {
                searchInput.classList.remove('shake');
            }, 500);

            // Remove error highlight after delay
            setTimeout(() => {
                searchInput.classList.remove('error-highlight');
            }, 3000);

            return false;
        }

        return true;
    }

    // Event listener untuk input
    const searchInput = document.querySelector('input[name="q"]');
    if (searchInput) {
        // Hapus error state ketika user mulai mengetik
        searchInput.addEventListener('input', function () {
            const errorDiv = document.getElementById('searchError');

            if (errorDiv.classList.contains('show')) {
                // Hapus semua error states
                errorDiv.classList.remove('show');
                this.classList.remove('error-highlight');
                errorDiv.style.visibility = 'hidden';
            }
        });

        // Hapus error highlight saat focus hilang
        searchInput.addEventListener('blur', function () {
            if (!this.value.trim()) {
                this.classList.remove('error-highlight');
            }
        });
    }

    // Validasi untuk tombol submit
    document.querySelectorAll('button[type="submit"]').forEach(button => {
        button.addEventListener('click', function (e) {
            const searchInput = document.querySelector('input[name="q"]');

            // Tambahkan class error-highlight sebelum validasi
            if (!searchInput.value.trim()) {
                searchInput.classList.add('error-highlight');
            }

            if (!validateSearch()) {
                e.preventDefault();
            }
        });
    });
</script>

</html>
