<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Montserrat&family=Pacifico&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: "DM Serif Text", serif;
            background-color: #202124;
            color: white;
            
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-button {
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .pagination-button:hover {
            background-color: #357abd;
            color: white;
        }

        .pagination-button.active {
            font-weight: bold;
            color: white;
            background-color: #357abd;
        }

        .next-button {
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 24px;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #357abd;
            color: white;
        }

        #particles-js {
            position: fixed; /* Pastikan latar belakang tetap */
            top: 0;
            left: 0;
             width: 100%;
            height: 100%; /* Isi tinggi penuh */
            z-index: -1; /* Tetap di belakang semua konten */
        }



        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            min-height: 100vh; /* Sudah benar */
            box-sizing: border-box; /* Pastikan padding dihitung dalam tinggi */
        }

        .logo-container {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 5rem;
            font-weight: 500;
            color: white;
            margin-bottom: 30px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box-wrapper {
            width: 100%;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 14px 45px;
            font-size: 16px;
            border: 1px solid #5f6368;
            border-radius: 24px;
            background-color: transparent;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .search-box:hover,
        .search-box:focus {
            background-color: #303134;
            border-color: #303134;
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .buttons-container {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-button {
            background-color: #303134;
            border: 1px solid #303134;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-button:hover {
            border: 1px solid #5f6368;
            box-shadow: 0 1px 3px rgba(23, 23, 23, 0.24);
        }

        .articles-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .article-card {
            background-color: #303134;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-4px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-color: #4285f4;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .view-more-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
    
        .view-more-button {
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            text-decoration: none;
        }   
    
        .view-more-button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        .article-content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #4285f4;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .article-description {
            font-size: 14px;
            color: #9aa0a6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        @media (max-width: 1024px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 3rem;
            }

            .buttons-container {
                flex-direction: column;
                width: 100%;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo-container">
            <div class="logo">MindSeek</div>
        </div>

        <form action="/search" method="GET" class="search-container">
            <div class="search-box-wrapper">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            fill="#9aa0a6" />
                    </svg>
                </div>
                <input type="text" name="q" class="search-box" placeholder="Search..." autofocus />
            </div>

            <div class="buttons-container">
                <button type="submit" name="method" value="cosine" class="search-button">
                    Cosine Similarity
                </button>
                <button type="submit" name="method" value="jaccard" class="search-button">
                    Jaccard Similarity
                </button>
            </div>
        </form>

        <div class="articles-container">
            <h2>Artikel Terbaru</h2>
            <div class="articles-grid">
                {% for article in articles %}
                <div class="article-card" onclick="window.location.href='{{ article.url }}'">
                    <div class="article-image" style="background-image: url('{{ article.image_url }}')"></div>
                    <div class="article-content">
                        <div class="article-title">{{ article.title }}</div>
                        <div class="article-tags">
                            {% for tag in article.tags %}
                            <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                        <div class="article-description">
                            {{ article.content[:200] + '...' if article.content else '' }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            {% if has_next %}
            <div class="pagination-container">
                <a href="/?page=1" class="pagination-button" id="page-1">1</a>
                <a href="/?page=2" class="pagination-button" id="page-2">2</a>
                <a href="/?page=3" class="pagination-button" id="page-3">3</a>
                <a href="/?page=4" class="pagination-button" id="page-4">4</a>
                <a href="/?page=5" class="pagination-button" id="page-5">5</a>
                <a href="/?page=6" class="pagination-button" id="page-6">6</a>
                <a href="/?page=7" class="pagination-button" id="page-7">7</a>
                <a href="/?page=8" class="pagination-button" id="page-8">8</a>
                <a href="/?page=9" class="pagination-button" id="page-9">9</a>
                <a href="/?page=10" class="pagination-button" id="page-10">10</a>
                <a href="/?page=next" class="next-button">Berikutnya</a>
            </div>
            
            {% endif %}
        </div>
    </div>
    </div>
</body>

<script>
    // Mendapatkan halaman saat ini dari URL
const urlParams = new URLSearchParams(window.location.search);
const currentPage = urlParams.get('page') || 1; // Default ke halaman 1 jika tidak ada di URL

// Menambahkan kelas 'active' pada halaman yang sesuai
document.getElementById(`page-${currentPage}`).classList.add('active');

</script>
 <!-- Script Particles.js -->
 <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
 <script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: {
                type: "circle",
                stroke: { width: 0, color: "#000000" },
                polygon: { nb_sides: 5 },
            },
            opacity: {
                value: 0.5,
                random: false,
                anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
            },
            size: {
                value: 5,
                random: true,
                anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1,
            },
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: { enable: false, rotateX: 600, rotateY: 1200 },
            },
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true,
            },
            modes: {
                grab: { distance: 400, line_linked: { opacity: 1 } },
                bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 },
            },
        },
        retina_detect: true,
    });
</script>

</html>
