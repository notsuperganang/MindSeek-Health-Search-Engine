<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Matrix</div>
        <div class="search">
            <form action="{{ url_for('search_results') }}" method="GET">
                <input type="text" name="q" value="{{ query }}" required placeholder="Search...">
                <button type="submit">🔍</button>
            </form>
        </div>
    </header>

    <!-- Slider for search results -->
    <div class="slider">
        <div class="list">
            {% for result in results %}
            <div class="item {% if loop.first %}active{% endif %}">
                <img src="image{{ loop.index }}.jpg" alt="{{ result.title }}">
                <div class="content">
                    <p>Design</p>
                    <h2>{{ result.title }}</h2>
                    <p>{{ result.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="arrows">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    
    <div class="thumbnail">
        {% for result in results %}
        <div class="item {% if loop.index == 1 %}active{% endif %}">
            <img src="image{{ loop.index }}.jpg" alt="Thumbnail {{ loop.index }}">
            <p>{{ result.name }}</p>
        </div>
        {% endfor %}
    </div>
    
    
    <footer>
        <p>© 2024 All rights reserved.</p>
    </footer>
    

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
