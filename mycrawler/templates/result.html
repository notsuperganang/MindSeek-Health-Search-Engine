<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Matrix</div>
        <div class="search">
            <form action="{{ url_for('search_results') }}" method="GET">
                <input type="text" name="q" value="{{ query }}" required placeholder="Search...">
                <button type="submit">🔍</button>
            </form>
        </div>
    </header>

    <!-- Slider for search results -->
    <div class="slider">
        <div class="list">
            {% for result in results %}
            <div class="item {% if loop.first %}active{% endif %}">
                <!-- Display image from result data -->
                <img src="{{ result.image_url }}" alt="{{ result.title }}">
                <div class="content">
                    <!-- Display category or tags as a label -->
                    <p>{{ result.tags[0] if result.tags else 'Artikel' }}</p>
                    <h2>{{ result.title }}</h2>
                    <p>{{ result.content }}</p>
                    <!-- Display article date -->
                    <small>{{ result.date }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="arrows">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    
    <!-- Thumbnails for navigation -->
    <div class="thumbnail">
        {% for result in results %}
        <div class="item {% if loop.index == 1 %}active{% endif %}">
            <img src="{{ result.image_url }}" alt="Thumbnail {{ loop.index }}">
            <div class="content">
                <p>Result {{ loop.index }}</p> <!-- Menampilkan teks Result + nomor urut -->
            </div>
        </div>
        {% endfor %}
    </div>
    

    
    <footer>
        <p>© 2024 All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
